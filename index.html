<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Ordem de Serviço Ateliê Karolina França</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Criar Ordem de Serviço</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="dent-name">Nome do dentista</label>
          <input
            type="text"
            id="dent-name"
            placeholder="Digite o nome do dentista"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de Erro</small>
        </div>

        <div class="form-control">
          <label for="pac-name">Nome do paciente</label>
          <input
            type="text"
            id="pac-name"
            placeholder="Digite o nome do paciente"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de Erro</small>
        </div>

        <div class="title">
          <h3>Elementos Superiores</h3>
        </div>

        <div class="form-check">
          <label for="elementos-sup">17</label>
          <input type="checkbox" id="17" />
          <label for="elementos-sup">16</label>
          <input type="checkbox" id="16" />
          <label for="elementos-sup">15</label>
          <input type="checkbox" id="15" />
          <label for="elementos-sup">14</label>
          <input type="checkbox" id="14" />
          <label for="elementos-sup">13</label>
          <input type="checkbox" id="13" />
          <label for="elementos-sup">12</label>
          <input type="checkbox" id="12" />
          <label for="elementos-sup">11</label>
          <input type="checkbox" id="11" />
          <label for="elementos-sup">21</label>
          <input type="checkbox" id="21" />
          <label for="elementos-sup">22</label>
          <input type="checkbox" id="22" />
          <label for="elementos-sup">23</label>
          <input type="checkbox" id="23" />
          <label for="elementos-sup">24</label>
          <input type="checkbox" id="24" />
          <label for="elementos-sup">25</label>
          <input type="checkbox" id="25" />
          <label for="elementos-sup">26</label>
          <input type="checkbox" id="26" />
          <label for="elementos-sup">27</label>
          <input type="checkbox" id="27" />
        </div>

        <div class="title">
          <h3>Elementos Inferiores</h3>
        </div>

        <div class="form-check">
          <label for="elementos-sup">47</label>
          <input type="checkbox" id="47" />
          <label for="elementos-sup">46</label>
          <input type="checkbox" id="46" />
          <label for="elementos-sup">45</label>
          <input type="checkbox" id="45" />
          <label for="elementos-sup">44</label>
          <input type="checkbox" id="44" />
          <label for="elementos-sup">43</label>
          <input type="checkbox" id="43" />
          <label for="elementos-sup">42</label>
          <input type="checkbox" id="42" />
          <label for="elementos-sup">41</label>
          <input type="checkbox" id="41" />
          <label for="elementos-sup">31</label>
          <input type="checkbox" id="31" />
          <label for="elementos-sup">32</label>
          <input type="checkbox" id="32" />
          <label for="elementos-sup">33</label>
          <input type="checkbox" id="33" />
          <label for="elementos-sup">34</label>
          <input type="checkbox" id="34" />
          <label for="elementos-sup">35</label>
          <input type="checkbox" id="35" />
          <label for="elementos-sup">36</label>
          <input type="checkbox" id="36" />
          <label for="elementos-sup">37</label>
          <input type="checkbox" id="37" />
        </div>

        <button type="submit">Enviar OS</button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/f67cd90124.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
